<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://play-lh.googleusercontent.com/ZU9cSsyIJZo6Oy7HTHiEPwZg0m2Crep-d5ZrfajqtsH-qgUXSqKpNA2FpPDTn-7qA5Q">
    <title>Telegram</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="fordf">
        <div class="tg1">
            <div class="setting">
                <i class='bx bx-arrow-back' onclick="closeMenu()"></i>
                <div class="setbgc">Change Background</div>
                <hr>
                <div class="delete">Clear Chat</div>
                <hr>
            </div>
            <div class="img_name">
                <i class='bx bx-menu-alt-left' onclick="openMenu()"></i>
                <img src="https://st3.depositphotos.com/1049680/37484/i/450/depositphotos_374848662-stock-photo-young-handsome-man-beard-wearing.jpg" alt="">
                <h3>James Henry</h3>
            </div>
            <div class="text_place">
                <div class="messege">hello</div>
                <div class="messege2">hello to</div>
            </div>
            <div class="sendmes">
                <input type="text" placeholder="напишите...">
                <div class="send">
                    <i class='bx bxs-send'></i>
                </div>
            </div>
        </div>
        <div class="tg2">
            <div class="set">
                
            </div>
            <div class="img_name">
                <i class='bx bx-menu-alt-left'></i>
                <img src="https://cdn-icons-png.flaticon.com/512/2815/2815428.png" alt="">
                <h3>No name</h3>
            </div>
            <div class="text_place">
                <div class="messege">hello</div>
                <div class="messege2">hello to</div>
            </div>
            <div class="sendmes">
                <input type="text" placeholder="напишите...">
                <div class="send">
                    <i class='bx bxs-send'></i>
                </div>
            </div>
        </div>
    </div>


    <script src="./main.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
