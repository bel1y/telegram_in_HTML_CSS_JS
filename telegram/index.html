<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://play-lh.googleusercontent.com/ZU9cSsyIJZo6Oy7HTHiEPwZg0m2Crep-d5ZrfajqtsH-qgUXSqKpNA2FpPDTn-7qA5Q">
    <title>Telegram</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="fordf">
        <div class="tg1">
            <div class="setting">
                <i class='bx bx-arrow-back' onclick="closeMenu()"></i>
                <div class="setbgc" onclick="openChnge()">Change Background</div>
                <hr>
                <div class="delete">Clear Chat</div>
                <hr>
            </div>
            <div class="change_bgc">
                <div class="df_back_change">
                      <i class='bx bx-arrow-back' onclick="backMenu()"></i>
                <p>Change Background</p>
                </div>
              <div class="df_img_change">
    <img class="change_bgc_img" src="https://i.pinimg.com/736x/d2/bf/d3/d2bfd3ea45910c01255ae022181148c4.jpg" alt="">
    <img class="change_bgc_img2" src="https://e0.pxfuel.com/wallpapers/444/237/desktop-wallpaper-red-graffiti-best-red-graffiti-and-on-chat-black-white-graffiti-thumbnail.jpg" alt="">
    <img class="change_bgc_img3" src="https://wallpapers.com/images/hd/telegram-cip-art-green-background-6z07z4i6i5p0dfrs.jpg" alt="">
    <img class="change_bgc_img4" src="https://w0.peakpx.com/wallpaper/816/695/HD-wallpaper-whatsapp-cartoons-background-blue-cartoons-green-pink-purple-walpaper-whatsapp-thumbnail.jpg" alt="">
            </div>
            <div class="df_img_change">
                <img class="change_bgc_img5" src="https://e0.pxfuel.com/wallpapers/206/690/desktop-wallpaper-in-collection-mickey-pattern.jpg" alt="">
                <img class="change_bgc_img6" src="https://e1.pxfuel.com/desktop-wallpaper/694/830/desktop-wallpaper-colorful-273-android-telegram-iphone-thumbnail.jpg" alt="">
                <img class="change_bgc_img7" src="https://wallpaperboat.com/wp-content/uploads/2020/08/17/52797/art-02.jpg" alt="">
                <img class="change_bgc_img8" src="https://i.pinimg.com/1200x/7d/50/44/7d504420cd6f6e361e503b6588d0faba.jpg" alt="">
            </div>
            </div>
            <div class="img_name">
                <i class='bx bx-menu-alt-left' onclick="openMenu()"></i>
                <img src="https://st3.depositphotos.com/1049680/37484/i/450/depositphotos_374848662-stock-photo-young-handsome-man-beard-wearing.jpg" alt="">
                <h3>James Henry</h3>
            </div>
            <div class="text_place">
                <div class="messege">hello</div>
                <div class="messege2">hello to</div>
            </div>
            <div class="sendmes">   
                <input type="text" placeholder="напишите...">
                <div class="send">
                    <i class='bx bxs-send'></i>
                </div>
            </div>
        </div>
        <div class="tg2">
            <div class="setting2">
                <i class='bx bx-arrow-back' onclick="closeMenu2()"></i>
                <div class="setbgc">Change Background</div>
                <hr>
                <div class="delete">Clear Chat</div>
                <hr>
            </div>
            <div class="img_name">
                <i class='bx bx-menu-alt-left' onclick="openMenu2()"></i>
                <div class="img_div">
                    <img src="https://img.freepik.com/free-photo/young-and-beautiful-woman-in-pink-warm-sweater-natural-look-smiling-portrait-on-isolated-long-hair_285396-896.jpg" alt="">
                </div>
                
                <h3>Katy Perry</h3>
            </div>
            <div class="text_place">
                <div class="messege3">hello</div> 
               <div class="messege4">hello to</div>
            </div>
            <div class="sendmes">
                <input type="text" placeholder="напишите...">
                <div class="send">
                    <i class='bx bxs-send'></i>
                </div>
            </div>
        </div>
    </div>


    <script src="./main.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</html>
